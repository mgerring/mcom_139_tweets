{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/ico" href="{% get_static_prefix %}/img/favicon/favicon.ico" />
        <link rel="icon" type="image/png" sizes="32x32" href="{% get_static_prefix %}/img/favicon/favicon.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="{% get_static_prefix %}/img/favicon/icon144x144.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="{% get_static_prefix %}/img/favicon/icon114x114.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="{% get_static_prefix %}/img/favicon/icon72x72.png" />
        <link rel="apple-touch-icon" sizes="57x57" href="{% get_static_prefix %}/img/favicon/icon57x57.png" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        {% if not debug %}
        <link rel="stylesheet" href="{% get_static_prefix %}/css/style.css" />
        {% else %}
        <link rel="stylesheet/less" href="{% get_static_prefix %}/css/style.less" />
        <script src="{% get_static_prefix %}/js/vendor/less-1.3.0.min.js"></script>
        {% endif %}
        <script src="{% get_static_prefix %}/js/vendor/modernizr-2.6.2.min.js"></script>
        {% block htmlhead %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        {% block header %}
        {% endblock %}

        {% block body %}
        <p>Hello world! This is HTML5 Boilerplate.</p>
        {% endblock %}

        {% block footer %}
        {% endblock %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% get_static_prefix %}/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        {% block pre-plugins %}{% endblock %}
        <script src="{% get_static_prefix %}/js/plugins.js"></script>
        <script src="{% get_static_prefix %}/js/main.js"></script>
        <script src="{% get_static_prefix %}/js/vendor/live.js"></script>
        <script type="text/javascript" charset="utf-8">
          less.env = "development";
          less.watch();
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
